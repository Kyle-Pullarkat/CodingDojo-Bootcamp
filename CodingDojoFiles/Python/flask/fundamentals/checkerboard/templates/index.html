    <style>

        table tr td{
            width: 50px;
            height: 50px;
        }

        .color1{
            background-color:blue;
        }
        .color2{
            background-color: red;
        }
    </style>

<body>

<!-- One way to do it

        {% for i in range(4): %}

            {% for j in range(4): %}
            <td class='color1'></td>
            <td class='color2'></td>
            {% endfor %}
        </tr>
        <tr>

            <td class='color1'></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    -->


        <h2> 8 by 8 matrix - refactoring</h2>
        <table>
            {% for i in range(0,width) %} <!-- X-Value -->
            <tr>
                {% for j in range(0,height) %} <!-- Y-Value -->
                <td class='color{{ (i+j)%2+1 }}'></td>
                {% endfor %}
            </tr>
            {% endfor %}

    </table>
</body>
